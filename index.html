<html lang="en-GB">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="maze.scss">
    <link href='https://fonts.googleapis.com/css?family=Cherry Bomb One' rel='stylesheet'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Damion">
    <style>
        body{
            touch-action: none;
        }
    </style>

<body>
    
              
    <a href="https://pranshulgg.github.io/Start1/" class="btn btn--gradient " target="_parent" >  <br> GO BACK</a> 
         
      
      
    <footer>Created By Pranshul</footer>
    
    <div id="gradient"></div>
    <div id="page">
        <div id="Message-Container">
            <div id="message">
                <h1>Congratulations!</h1>
                <p>You Passed the Pranshul Maze</p>
                <p id="moves"></p>
                
                <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="OK" />
            </div>
        </div>
        <div id="menu">
            <div class="custom-select">
                <select id="diffSelect">
                    
                    <option value="15">Medium</option>
                    <option value="25">Hard</option>
                    
                </select>
            </div>
            <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
        </div>
        <div id="view">
            <div id="mazeContainer">
                <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>
    <script src="maze.js"></script>
    
</body>

</html>
